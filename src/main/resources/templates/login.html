<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="shared/layout :: head">
    <title>Login</title>
</head>
<body>
<header th:replace="shared/layout :: header"></header>

<section id="login" class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Login</h3>

                        <form method="post" th:action="@{/login}">
                            <div class="form-outline mb-4">
                                <input type="text" id="username" name="username" class="form-control form-control-lg"/>
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="password"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit" value="Login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="shared/layout :: footer"></footer>

</body>
</html>
