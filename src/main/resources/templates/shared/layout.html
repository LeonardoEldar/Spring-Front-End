<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand" th:text="#{template.header}"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link active">
                            <i class="fas fa-home"></i>
                            <span th:text="#{nav.titulo}"></span>
                        </a>
                    </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            <i class="fas fa-language"></i>
                            <span th:text="#{nav.idioma}"></span>
                        </a>
                        <div class="dropdown-menu">
                            <a th:href="@{/(lang=es)}" class="dropdown-item" href="#">Español</a>
                            <a th:href="@{/(lang=en)}" class="dropdown-item" href="#">Ingles</a>
                        </div>
                    </li>
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span th:text="#{nav.bienvenido}"></span>
                            <span sec:authentication="name">Usuario Logeado</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form method="post" th:action="@{/logout}">
                            <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                <i class="fas fa-sign-out-alt"></i>[[#{nav.salir}]]
                            </a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="main-header" class="py-2 bg-info text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>
                        <i class="fas fa-cog"></i>[[#{template.header}]]
                    </h2>
                </div>
            </div>
        </div>
    </section>
</header>

<footer th:fragment="footer" class="page-footer font-small bg-dark text-white">
    <div class="footer-copyright text-center py-3">© [[#{template.footer}]]
        <span><a href="https://www.google.com/" target="_blank"> Google </a></span>
    </div>
</footer>

</body>
</html>
