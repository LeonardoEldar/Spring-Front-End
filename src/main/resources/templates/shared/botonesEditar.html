<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="shared/layout :: head">
    <title>Botones Editar</title>
</head>
<body>
<section th:fragment="botonesEditar">
    <div id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a th:href="@{/}" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-circle-left"></i>[[#{accion.regresar}]]
                    </a>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i>[[#{accion.guardar}]]
                    </button>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/eliminarV2(idPersona=${persona.idPersona})}"
                       class="btn btn-danger btn-block">
                        <i class="fas fa-trash-alt"></i>[[#{accion.eliminar}]]
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
